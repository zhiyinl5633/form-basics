<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" required>*Required<br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Password:
            <input type="password" name="password" placeholder="Enter Password"><br> Select One:<br>
            <input type="radio" name="korean" value="K-Drama">K-Drama
            <input type="radio" name="korean" value="K-Pop">K-Pop<br> Favorite K-drama:<br>
            <select name="K-Drama">
                <option value="Healer">Healer</option>
                <option value="The K2">The K2</option>
                <option value="W">W</option>
                </select><br> Favorite K-pop Group:<br>
            <select name="K-Pop Group">
                <option value="BTS">BTS</option>
                <option value="EXO">EXO</option>
                <option value="Monsta X">Monsta X</option>
                </select><br>
            Who is your bias?<br>
            <input type="text" name="name"><br>

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
